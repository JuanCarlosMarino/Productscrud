<html>
    <head>
        <title>Products CRUD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color: white">Products CRUD</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">

                    </div>
                </div>
            </div>
        </nav>        
        <div class="container">

            <div class="mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <div class="text-left">
                            <h3>CRUD PRODUCTO</h3>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="text-right">
                            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#add_product">+</button>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">

                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Id.</th>
                                    <th>Titulo</th>
                                    <th>Precio Venta</th>
                                    <th>Precio Compra</th>
                                    <th>Cantidad</th>
                                    <th>Tipo</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="content">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap Modals -->
        <!-- Modal - Add New Record/User -->
        <div class="modal fade" id="add_product" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" >
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Agregar producto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title">Nombre</label>
                            <input type="text" id="title" name="title" value="" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="purchase">Precio Compra</label>
                            <input type="number" id="purchase" name="purchase" value="" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="sale">Precio Venta</label>
                            <input type="text" id="sale" name="sale" class="form-control" value="" />
                        </div>
                        <div class="form-group">
                            <label for="amount">Cantidad</label>
                            <input type="text" id="amount" name="amount" class="form-control" value="" />
                        </div>
                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <select class="form-select" aria-label="Default select example" id="tipo">
                                <option selected>Selecciona el tipo de producto</option>
                                <option value="1">Despensa</option>
                                <option value="2">Golosina</option>
                                <option value="3">Lacteos</option>
                                <option value="4">Limpieza</option>
                                <option value="5">Bebida</option>
                                <option value="6">Panaderia</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="addProduct()">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- // Modal -->

        <!-- Modal - Update User details -->
        <div class="modal fade" id="update_product" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" >
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Editar producto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <div class="form-group">
                            <label for="title2">Nombre</label>
                            <input type="text" id="title2" name="title2" value="" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="purchase2">Precio Compra</label>
                            <input type="number" id="purchase2" name="purchase2" value="" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="sale2">Precio Venta</label>
                            <input type="text" id="sale2" name="sale2" class="form-control" value="" />
                        </div>
                        <div class="form-group">
                            <label for="amount2">Cantidad</label>
                            <input type="text" id="amount2" name="amount2" class="form-control" value="" />
                        </div>
                        <div class="form-group">
                            <label for="tipo2">Tipo</label>
                            <select class="form-select" aria-label="Default select example" id="tipo2">
                                <option selected>Selecciona el tipo de producto</option>
                                <option value="1">Despensa</option>
                                <option value="2">Golosina</option>
                                <option value="3">Lacteos</option>
                                <option value="4">Limpieza</option>
                                <option value="5">Bebida</option>
                                <option value="6">Panaderia</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-bs-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary" onclick="updateProduct()">Editar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- // Modal -->

        <footer class="footer">
            <div class="container"> MISION TIC<span class="text-muted">
                </span> </div>
        </footer>
    </body>
</html>
